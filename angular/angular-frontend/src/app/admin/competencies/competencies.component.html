<!-- src/app/admin/competencies/competencies.component.html -->
<h2>Компетенции</h2>
<button mat-raised-button (click)="openDialog()">Добавить компетенцию</button>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell> ID </th>
    <td mat-cell *matCellDef="let comp">{{ comp.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell> Название </th>
    <td mat-cell *matCellDef="let comp">{{ comp.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell> Действия </th>
    <td mat-cell *matCellDef="let comp">
      <button mat-icon-button (click)="editCompetency(comp)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCompetency(comp.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
