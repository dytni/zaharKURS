<!-- src/app/admin/admin.component.html -->
<mat-sidenav-container class="admin-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>dashboard</mat-icon> Главная
      </a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/admin/candidates']">
        <mat-icon>people</mat-icon> Кандидаты
      </a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/admin/vacancies']">
        <mat-icon>work</mat-icon> Вакансии
      </a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['/admin/competencies']">
        <mat-icon>school</mat-icon> Компетенции
      </a>
      <button mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Выйти
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="admin-content">
      <router-outlet></router-outlet> <!-- Для дочерних компонентов -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
