<!-- src/app/admin/competency-dialog/competency-dialog.component.html -->
<div class="dialog-container">
  <h2 class="dialog-header">{{ form.id ? 'Редактировать' : 'Добавить' }} компетенцию</h2>

  <div class="dialog-content">
    <div class="form-group">
      <label>Название</label>
      <input
        type="text"
        [(ngModel)]="form.name"
        name="name"
        class="form-control"
        required
      >
    </div>

    <div class="form-group">
      <label>Описание</label>
      <textarea
        [(ngModel)]="form.description"
        name="description"
        class="form-control"
        rows="3"
      ></textarea>
    </div>
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Отмена</button>
    <button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
  </div>
</div>
