<!-- src/app/admin/competency-dialog/competency-dialog.component.html -->
<h1 mat-dialog-title>{{ form.id ? 'Редактировать' : 'Добавить' }} компетенцию</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput [(ngModel)]="form.name" name="name" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Описание</mat-label>
    <textarea matInput [(ngModel)]="form.description" name="description"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button color="primary" (click)="save()">Сохранить</button>
</div>
