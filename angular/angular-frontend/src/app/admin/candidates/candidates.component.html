<!-- src/app/admin/candidates/candidates.component.html -->
<div class="candidates-container">
  <h2>Список кандидатов</h2>
  <button mat-raised-button (click)="openDialog()">Добавить кандидата</button>

  <div *ngIf="candidates.length === 0" class="no-data">
    <p>Нет данных</p>
  </div>

  <div *ngIf="candidates.length > 0" class="candidates-list">
    <ul>
      <li *ngFor="let candidate of candidates" class="candidate-item">
        <div class="candidate-info">
          <span>ID: {{ candidate.id }}</span>
          <span>ФИО: {{ candidate.fullName }}</span>
          <span>Email: {{ candidate.email }}</span>
        </div>
        <div class="candidate-actions">
          <button mat-icon-button (click)="editCandidate(candidate)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCandidate(candidate.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
