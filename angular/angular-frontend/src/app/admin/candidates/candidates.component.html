<!-- src/app/admin/candidates/candidates.component.html -->
<div class="candidates-container">
  <h2>Список кандидатов</h2>
  <button mat-raised-button (click)="openDialog()">Добавить кандидата</button>

  <div *ngIf="dataSource?.data?.length === 0">
    <p>Нет данных</p>
  </div>
<table mat-table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell> ID </th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.id }}</td>
  </ng-container>

  <!-- ФИО Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell> ФИО </th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.fullName }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell> Email </th>
    <td mat-cell *matCellDef="let candidate">{{ candidate.email }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell> Действия </th>
    <td mat-cell *matCellDef="let candidate">
      <button mat-icon-button (click)="openDialog(candidate)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCandidate(candidate.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
