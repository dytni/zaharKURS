<!-- Измененная секция требований -->
<div class="requirements-section">
  <h3>Требуемые компетенции</h3>

  <div *ngFor="let req of vacancyForm.requirements; let i = index" class="requirement-item">
    <div class="form-group">
      <label>Компетенция</label>
      <select
        [(ngModel)]="vacancyForm.requirements[i]"
        [compareWith]="compareCompetencies"
        class="form-control"
        name="competency_{{i}}"
      >
        <option [ngValue]="null" disabled>Выберите компетенцию</option>
        <option
          *ngFor="let comp of allCompetencies"
          [ngValue]="comp"
        >
          {{ comp.name }}
        </option>
      </select>
    </div>

    <button
      type="button"
      class="btn btn-danger delete-btn"
      (click)="removeRequirement(i)"
    >
      ×
    </button>
  </div>

  <button
    type="button"
    class="btn btn-secondary"
    (click)="addRequirement()"
  >
    Добавить компетенцию
  </button>
</div>
