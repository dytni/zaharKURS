<!-- src/app/admin/vacancies/vacancies.component.html -->
<div class="vacancies-container">
  <h2>Список вакансий</h2>
  <button mat-raised-button (click)="openDialog()">Добавить вакансию</button>

  <div *ngIf="vacancies.length === 0" class="no-data">
    <p>Нет данных</p>
  </div>

  <div *ngIf="vacancies.length > 0" class="vacancies-list">
    <ul>
      <li *ngFor="let vacancy of vacancies" class="vacancy-item">
        <div class="vacancy-info">
          <span>ID: {{ vacancy.id }}</span>
          <span>Название: {{ vacancy.title }}</span>
          <span>Отдел: {{ vacancy.department }}</span>
        </div>
        <div class="vacancy-actions">
          <button mat-icon-button (click)="editVacancy(vacancy)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteVacancy(vacancy.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
