<h2>Мои заявки</h2>
<table>
  <thead>
  <tr>
    <th>Вакансия</th>
    <th>Статус</th>
    <th>Оценка</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let app of applications">
    <td>{{ app.vacancyId }}</td>
    <td>{{ app.status }}</td>
    <td>{{ app.totalScore }}</td>
  </tr>
  </tbody>
</table>
